<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        /* Carousel container */
        .carousel {
            width: 600px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

        /* Carousel slide container */
        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        /* Individual slide */
        .slide {
            width: 600px;
            flex: 0 0 auto;
            position: relative;
        }

        .slide img {
            width: 600px;
            height: auto;
        }

        /* Text on slide */
        .slide-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;

            width: 100%;
            z-index: 900;
            color: white;
            font-size: 24px;
            text-align: center;
            width: fit-content;
        }

        /* Navigation buttons */
        .carousel-nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .carousel-nav button {
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-slides">
            <div class="slide">
                <div class="slide-text">Slide 1 Text</div>
                <img src="https://via.placeholder.com/600x300" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/600x300" alt="Slide 2">
                <div class="slide-text">Slide 2 Text</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/600x300" alt="Slide 3">
                <div class="slide-text">Slide 3 Text</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/600x300" alt="Slide 4">
                <div class="slide-text">Slide 4 Text</div>
            </div>
        </div>
        <div class="carousel-nav">
            <button onclick="prevSlide()">Prev</button>
            <button onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlide(slideIndex);

        function prevSlide() {
            showSlide(slideIndex -= 1);
        }

        function nextSlide() {
            showSlide(slideIndex += 1);
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            if (index >= slides.length) {
                slideIndex = 0;
            }
            if (index < 0) {
                slideIndex = slides.length - 1;
            }
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slides[slideIndex].style.display = 'block';
        }
    </script>
</body>

</html>
